<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Ramen Rater</h1>
    </nav>
    <div id="ramen-menu">

    </div>
    <div id="ramen-detail">

    </div>
    <fieldset>
        <legend>Add New Ramen</legend>
        <form action="">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="" id="name" required>
            </div>
            <div>
                <label for="restaurant">Restaurant:</label>
                <input type="text" name="" id="restaurant" required>
            </div>
            <div>
                <label for="image">Image:</label>
                <input type="text" id="image" required>
            </div>
            <div>
                <label for="rating">Rating:</label>
                <input type="text" name="" id="rating" required>
            </div>
            <div>
                <label for="comment">Comment:</label>
                <textarea name="" id="comment" cols="22" rows="3" required></textarea>
            </div>
            <input type="submit" value="Create" id="create-ramen">


        </form>
    </fieldset>



</body>

</html>
